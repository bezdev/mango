{% extends "index/index.html" %}
    {% block content %}
    <div id="recipe">
        <h1>{{ recipe.name }}</h1>
        {% for ingredient in recipe.ingredients %}
            <span>{{ ingredient.quantity }}</span><span>{{ ingredient.unit }}</span><span>{{ ingredient.food }}</span><br>
        {% endfor %}
        {% for step in recipe.directions %}
            <p>{{ step }}</p>
        {% endfor %}
        
    </div>
    {% endblock %}
