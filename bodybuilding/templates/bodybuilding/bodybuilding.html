{% extends request.is_ajax|yesno:"index/empty.html,index/index.html" %}
    {% block head %}
        {% load static %}
        <script type="text/javascript" src="{% static 'bodybuilding/graph.js' %}"></script>
        <script type="text/javascript" src="{% static 'bodybuilding/bodybuilding.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'bodybuilding/default.css' %}" />
    
        <script type="text/javascript">
            function Initialize() {
                {% if exercise %}
                    $("#exercises").val("{{ exercise }}");
                {% endif %}

                weightExercises = {{ weightExercises | safe }};
                cardioExercises = {{ cardioExercises | safe }};

                dates = JSON.parse('{{ workouts | escapejs }}');
                sets = JSON.parse('{{ sets | escapejs }}');
                cardio = JSON.parse('{{ cardio | escapejs }}');
            }
        </script>
    {% endblock %}

    {% block content %}
        <div id="debug">
            <a href="/life/" rel="/life/">life</a>
        </div>

        <div id="workoutDataContent">
            <div id="workoutDataNav">
                <div id="weightExercisesNav"></div>
                <div id="cardioExercisesNav"></div>
                <div id="comboExercisesNav"></div>
            </div>
            <div id="workoutDataGraph"></div>
            <div id="workoutDataTable"></div>
        </div>

        {% for weightExercise in weightExercises %}
            <!--<h1>{{ weightExercise }}</h1>-->
        {% endfor %}

        <br />
        <div id="output"></div>
    {% endblock %}
