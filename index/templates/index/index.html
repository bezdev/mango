<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link bez-base rel="stylesheet" type="text/css" href="{% static 'index/constants.css' %}" />
        <link bez-base rel="stylesheet" type="text/css" href="{% static 'index/default.css' %}" />

        <script bez-base type="text/javascript" src="{% static 'index/jquery-3.6.0.min.js' %}"></script>
        <script bez-base type="text/javascript" src="{% static 'index/bezutil.js' %}"></script>
        <script bez-base type="text/javascript" src="{% static 'index/banner.js' %}"></script>
        <script bez-base type="text/javascript" src="{% static 'index/index.js' %}"></script>
        <script>
            loadSVGs([
                [ "{% static 'index/icons/search.svg' %}", () => { return document.getElementById("search-button").firstChild } ],
            ]);
        </script>
        {% block head %}
        {% endblock %}
        <title>bez</title>
    </head>

    <body>
        <div id="page">
            <div id="header">
                <canvas id="banner"></canvas>
                <input id="search" type="text" value="" autofocus autocomplete="off"/>
                <div id="search-results"></div>
            </div>
            <!-- <div id="navbar">
                <div id="search-button"><span class="icon"></span><span class="icon-label">Search</span></div>
                {% if user.is_authenticated %}
                <div id="account-button"><span class="icon-label">{{ user.username }}</span></div>
                {% else %}
                <div id="login-button"><span class="icon-label">Login</span></div>
                {% endif %}
            </div> -->
            <div id="login">
                <form id="login-form">
                    <input type="text" placeholder="user">
                    <input type="password" placeholder="password">
                    <input type="submit" value="Login">
                </form>
            </div>
            <div id="body">
                <div id="content">
                    {% block content %}
                    {% endblock %}
                </div>
                <div id="back-to-top">TOP</div>
            </div>
            <div id="footer">
                <h4>&copy; <script type="text/javascript">document.write(new Date().getFullYear());</script> Leonid Bezroukov</h4>
            </div>
        </div>
    </body>
</html>
